{{- range .Values.tenants }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ . }}
  namespace: argocd
spec:
  project: default
  source:  
    repoURL: https://github.com/andresmanzanaressouthworks/argocd.git
    targetRevision: main
    path: clients-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
{{- end }}